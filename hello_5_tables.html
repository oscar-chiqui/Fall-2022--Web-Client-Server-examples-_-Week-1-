<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--<table>, <tr>, <th>, <td> for creating tables
• <tr> for a table row
• <th> for header rows, <td> for table data elements
• Notice how elements are nested   -->

    <table>
        <tr><th>Radio Station</th><th>Frequency</th></tr>
        <tr><td>The Current</td><td>89.3</td></tr>
        <tr><td>KFAI</td><td>90.3</td></tr>
    
    </table>


    <table>
        <tr><th>Fish</th><th>Habitat</th></tr>
        <tr><td>Trout</td><td>River</td></tr>
        <tr><td>Shark</td><td>Ocean</td></tr>


    </table>
        
</body>
</html>
